<!--================signup_part Area =================-->
<section>
  <div class="wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="card-body text-center">
          <h6 class="mb-4 text-muted">Create new account</h6>
          <form action="" method="">
            <div class="mb-3 text-start">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Name"
                required
              />
            </div>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email adress</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <!-- 
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm password" required>
                        </div> 
                        -->
            <div class="mb-3 text-start">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="confirm"
                  type="checkbox"
                  value=""
                  id="check1"
                />
                <label class="form-check-label" for="check1">
                  I agree to the <a href="#" tabindex="-1">terms and policy</a>.
                </label>
              </div>
            </div>
            <button class="btn btn-primary shadow-2 mb-4">Register</button>
          </form>
          <p class="mb-0 text-muted">
            Allready have an account? <a routerLink="../login">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================signup end =================-->
